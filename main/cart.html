<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Корзина</h1>
        <a href="{{ url_for('index') }}">Назад к покупкам</a>
    </header>
    <main>
        <ul>
            {% for product in cart %}
                <li>{{ product['name'] }} - {{ product['price'] }} ₽</li>
            {% endfor %}
        </ul>
        <p>Итого: {{ total }} ₽</p>
        <a href="{{ url_for('checkout') }}">Оформить заказ</a>
    </main>
</body>
</html>
